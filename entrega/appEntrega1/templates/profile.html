{% extends "parent.html" %}

{% load static %}

{% block title %}
Profile!
{% endblock %}

{% block logo %}
{% endblock %}

{% block content %}
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1>Hi there!</h1>
                <p class="lead mb-0">Esta es la informacion de tu perfil:</p>
                <p><strong>Nombre:</strong> {{user.username}}</p>
                <p><strong>Email:</strong> {{user.email}}</p>
                <p><strong>Cuenta de staff:</strong> {{user.is_staff}}</p>
                <hr>
                
            </div>
        </div>
    </header>
{% endblock %}
